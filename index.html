<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自学ネタ</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    text-align: center;
    margin: 20px 0;
    font-size: 2.5em;
    color: #333;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  .filter {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  select, input {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    font-size: 1em;
    outline: none;
  }

  .ne-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    width: 90%;
    max-width: 1200px;
    margin-bottom: 50px;
  }

  .ne-item {
    padding: 15px;
    border-radius: 14px;
    color: #fff;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: default;
  }

  .ne-item:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
  }

  .genre { font-weight: bold; margin-bottom: 5px; }
  .time { font-size: 0.85em; margin-bottom: 10px; }
  .text { font-size: 1em; line-height: 1.4; }

  /* ジャンルごとに色分け */
  算数 { background: #f44336; }
.国語 { background: #ff9800; }
.理科 { background: #4CAF50; }
.社会 { background: #FFEB3B; color:#333; }
.図工 { background: #795548; }
.音楽 { background: #2196F3; }
.英語 { background: #009688; }
.工作 { background: #9C27B0; }
.生活 { background: #607D8B; }
.雑学 { background: #FF5722; }
.スポーツ { background: #3F51B5; }
.プログラミング { background: #673AB7; }
.アート { background: #E91E63; }
</style>
</head>
<body>

<h1>自学ネタ</h1>

<div class="filter">
  <label for="genreFilter">ジャンル:</label>
  <select id="genreFilter">
     <option value="">すべて</option>
    <option value="算数">算数</option>
    <option value="国語">国語</option>
    <option value="理科">理科</option>
    <option value="社会">社会</option>
    <option value="図工">図工</option>
    <option value="音楽">音楽</option>
    <option value="英語">英語</option>
    <option value="工作">工作</option>
    <option value="生活">生活</option>
    <option value="雑学">雑学</option>
    <option value="スポーツ">スポーツ</option>
    <option value="プログラミング">プログラミング</option>
    <option value="アート">アート</option>
  </select>

  <label for="timeFilter">所要時間:</label>
  <select id="timeFilter">
    <option value="">すべて</option>
    <option value="約10分">約10分</option>
    <option value="約15分">約15分</option>
    <option value="約20分">約20分</option>
    <option value="約25分">約25分</option>
    <option value="約30分">約30分</option>
  </select>

  <label for="searchInput">検索:</label>
  <input type="text" id="searchInput" placeholder="キーワードで検索">
</div>

<div class="ne-list" id="neList"></div>

<script src="data1.js"></script>
<script src="data2.js"></script>
<script src="data3.js"></script>
<script src="data4.js"></script>
<script src="data5.js"></script>
<script src="data6.js"></script>
<script src="data7.js"></script>
<script src="data8.js"></script>
<script src="data9.js"></script>
<script src="data10.js"></script>
<script src="data11.js"></script>
<script src="data12.js"></script>
<script src="data13.js"></script>
<script src="data14.js"></script>
<script src="data14.js"></script>

<script>
const allData = [].concat(
  window.data1, window.data2, window.data3, window.data4, window.data5,
  window.data6, window.data7, window.data8, window.data9, window.data10,
  window.data11, window.data12, window.data13, window.data14
);

const neList = document.getElementById('neList');
const genreFilter = document.getElementById('genreFilter');
const timeFilter = document.getElementById('timeFilter');
const searchInput = document.getElementById('searchInput');

function renderList() {
  const genre = genreFilter.value;
  const time = timeFilter.value;
  const keyword = searchInput.value.toLowerCase();

  neList.innerHTML = '';

  const filtered = allData.filter(item => {
    return (!genre || item.genre === genre)
      && (!time || item.time === time)
      && (!keyword || item.text.toLowerCase().includes(keyword));
  });

  filtered.forEach(item => {
    const div = document.createElement('div');
    div.className = `ne-item ${item.genre}`;
    div.innerHTML = `<div class="genre">${item.genre}</div>
                     <div class="time">${item.time}</div>
                     <div class="text">${item.text}</div>`;
    neList.appendChild(div);
  });
}

// 初期表示
renderList();

// イベント
genreFilter.addEventListener('change', renderList);
timeFilter.addEventListener('change', renderList);
searchInput.addEventListener('input', renderList);
</script>

</body>
</html>
